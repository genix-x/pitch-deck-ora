version: '3.8'

services:
  presentation:
    build: .
    container_name: genix-bouygues-presentation
    ports:
      - "8080:8080"
    volumes:
      - ./public:/app/public
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
